- name: Ensure /opt/stashcloud directory exists
  file:
    path: /opt/stashcloud
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"
  become: true

- name: Copy docker-compose.yml & nginx.conf from project root
  copy:
    src: "{{ playbook_dir }}/../../docker/"
    dest: /opt/stashcloud/
    owner: ubuntu
    group: ubuntu
    mode: "0644"
  become: true

- name: Stop and remove stashcloud frontend stack if it already exists
  community.docker.docker_compose_v2:
    project_src: /opt/stashcloud
    state: absent
  become: true
  ignore_errors: true

- name: Deploy / update Nginx + Filestash stack
  community.docker.docker_compose_v2:
    project_src: /opt/stashcloud
    pull: always
    state: present
  become: true
